<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - BellaFace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="card shadow-sm p-4" style="min-width: 300px; max-width: 400px;">
        <div class="text-center mb-3">
            <h4 class="mb-0">Login</h4>
            <small class="text-muted">Acesse sua conta</small>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Login</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
                Login ou senha inv√°lidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-info py-2 text-center">
                Logout efetuado com sucesso.
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
